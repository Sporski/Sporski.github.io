<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prototype</title>
    <link href="styles\app.css" rel="stylesheet" type="text/css" />
    <script>
      function passVarMTB() {
        var amount = document.getElementById('amount').value;
        if ((+amount > 0) && (+amount % 5 == 0)) {
          window.localStorage.setItem("amountPassed",document.getElementById('amount').value);
          window.location.href = 'MTBdenom.html';
        }
        else {
            alert("Sorry, the amount needs to be positive and in increments of 5");
        }
      }
      function passVarDiebold() {
        var amount = document.getElementById('amount').value;
        if ((+amount > 0) && (+amount % 5 == 0)) {
          window.localStorage.setItem("amountPassed",document.getElementById('amount').value);
          window.location.href = 'DieboldDenom.html';
        }
        else {
            alert("Sorry, the amount needs to be positive and in increments of 5");
        }
      }

    </script>
    <style>
    input[type=number] {
      box-sizing: border-box;
      border: 2px solid #009900;
      border-radius: 4px;
    }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="default\tyl.gif" />
    </div>

    <div class="content">
      <br><br>
      <h3>Enter Amount: <input type="number" placeholder="$0" min="0" max="9999" name="amount" id='amount' /></h3>
      <h4><input type="image" src="default\green_Manual.png" onclick="passVarMTB()"/>
      <input type="image" src="default\green_auto.png" onclick="passVarDiebold()"/></h4>

    </div>
  </body>
</html>
